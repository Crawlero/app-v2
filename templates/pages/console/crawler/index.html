{{ define "content" }}
<div>
  <div class="flex justify-start items-center gap-4">
    <h1 class="text-xl font-bold">Crawlers</h1>
    <button
      hx-get="/static/parts/create-crawler-form.html"
      hx-target="body"
      hx-swap="beforeend"
      class="font-medium rounded-md text-sm px-2.5 py-1.5 shadow-sm ring-1 ring-gray-300 text-gray-700 bg-gray-50 hover:bg-gray-100 focus:ring-2 focus:ring-primary-500 flex items-center disabled:opacity-75 disabled:cursor-not-allowed"
    >
      Add New
      <img
        src="/static/icons/plus.svg"
        class="w-4 h-4 inline-block ml-1"
        alt="Add New"
      />
    </button>
  </div>

  <div class="overflow-x-auto mt-3">
    <div class="min-w-full align-middle">
      <div class="border rounded-lg divide-y divide-gray-200">
        <div class="py-3 px-4">
          <input
            type="text"
            id="hs-table-with-pagination-search"
            class="relative block w-full disabled:cursor-not-allowed disabled:opacity-75 focus:outline-none border-0 form-input rounded-md placeholder-gray-400 text-sm px-2.5 py-1.5 shadow-sm bg-white text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-primary-500 max-w-72"
            placeholder="Search for items"
          />
        </div>
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Name
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Url
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              {{ range .Crawlers }}
              <tr>
                <td class="px-6 py-4 text-sm text-gray-800 font-bold">
                  <a href="/crawler/{{ .ID }}" class="hover:underline">
                    {{ .Name }}
                  </a>
                </td>
                <td class="px-6 py-4 text-sm text-gray-800">{{ .Url }}</td>
                <td class="px-6 py-4 text-sm text-gray-800">{{ .Status }}</td>
                <td class="px-6 py-4 text-right">
                  <button
                    type="button"
                    class="text-blue-600 hover:text-blue-800 font-semibold text-sm"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              {{ end }}
            </tbody>
          </table>
        </div>

        <div class="py-1 px-4">
          <nav class="flex items-center space-x-1 justify-end">
            <button
              class="p-2.5 text-gray-800 rounded-full hover:bg-gray-100"
              aria-label="Previous"
            >
              «
            </button>
            <button
              class="py-2.5 px-3 text-gray-800 rounded-full hover:bg-gray-100"
            >
              1
            </button>
            <button
              class="py-2.5 px-3 text-gray-800 rounded-full hover:bg-gray-100"
            >
              2
            </button>
            <button
              class="py-2.5 px-3 text-gray-800 rounded-full hover:bg-gray-100"
            >
              3
            </button>
            <button
              class="p-2.5 text-gray-800 rounded-full hover:bg-gray-100"
              aria-label="Next"
            >
              »
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
